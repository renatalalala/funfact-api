databases:
  - name: "FunFact DB"
    databaseName: funfacts 
    user: funfactapi
    region: oregon
    plan: free

services:
  - type: web
    name: "FunFact API"
    env: docker
    plan: free
    branch: main
    region: oregon
    healthCheckPath: /funfacts
    numInstances: 3
    envVars:
      - key: DB_URL
        fromDatabase:
          name: "FunFact DB"
          property: connectionString